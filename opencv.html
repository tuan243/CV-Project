<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Chroma-key</h2>
    <p id="status">OpenCV.js is loading...</p>
    <div>
        <button id="tryit-btn">Try it</button>
        <div class="inputoutput">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <div class="caption">Ảnh nền xanh lá<input type="file" name="file" id="fileInput1" accept="image/*"></div>
                            <canvas id="canvasInputId1"></canvas>
                        </td>
                        <td>
                            <div class="caption">Ảnh background<input type="file" name="file" id="fileInput2" accept="image/*"></div>
                            <canvas id="canvasInputId2"></canvas>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="inputoutput">
            <div class="caption">Ảnh kết quả, click vào ảnh để chỉnh sửa</div>
            <canvas id="canvasOutputId"></canvas>
            <a id="download" download="output.jpg"><button type="button" id="download-btn" disabled>Download</button></a>
        </div>
    </div>
    <script src="main.js"></script>
    <script type="text/javascript">
        function onOpenCvReady() {
            document.getElementById('status').innerHTML = 'OpenCV.js is ready.';
        }
    </script>
    <script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</body>
</html>
